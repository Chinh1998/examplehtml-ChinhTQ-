<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="myscript.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="login">
      <img class="logo" src="./loho.png" />
      <form class="login-form">
        <fieldset>
          <legend>LOGIN</legend>
            <label class="login-label">username:</label></br>
              <input class="login-input" type="text" id="username" placeholder="username" size="25" name="username"></br></br>
              <label class="login-label">password:</label></br>
              <input class="login-input" id="password" type="password" placeholder="password" size="25" name="password"></br></br>
              <input type="button" class="login-button" onclick="login()" value="Login">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
